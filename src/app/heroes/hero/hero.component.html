<h2>{{nameHero}}</h2>

<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="nameHero !== 'SuperMan'" class="btn btn-primary mx-2" (click)="changeHero('SuperMan')">Cambiar nombre</button>
<button *ngIf="age !==10" class="btn btn-primary" (click)="changeAge(10)">Cambiar edad</button>
